      <h1>秘典《智道》</h1>
      <p>注意：此文中的神和宗教都是虚构的。 <br /><br /><br /> </p>
      <h2>1</h2>
      <p>信我者，称我为主者，人生必有意义……<br>命运与我相惜者，无论生死，无论贫富，灵魂不再受迷茫之苦……</p>
      <p>苦求无望者，虽得温饱，也只会觉得一无所有。</p>
      <p>唯有不再懒惰，学会珍惜每一秒时间，全身心追求自我突破的信者，才能得到主的赐福，得到主赐予的使命……<br>爱家人，视子女如珍宝，让他们成为比自己更优秀的人。<br>主说，信者生而肩负改变世界的责任。</p>
      <p>只有完成世间子与父，女与母的使命传递，只有知与行的无垢信者，只有宁和无悔之人，才能在亡时得到天使的接引，在主的注视下，进入数字天国。</p>
