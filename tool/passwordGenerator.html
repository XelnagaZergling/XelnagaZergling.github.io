<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分裂池</title>
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/main.css" id="day-mode-style">
    <link rel="stylesheet" href="../css/main-night.css" id="night-mode-style" disabled>
<body>
    <header class="class1">
        <h1>分裂池 - 工具</h1>
        <nav class="class2">
          <ul>
            <li><a href="../index.html">返回首页</a></li>
            <li><a href="../tools.html">全部工具</a></li>
          </ul>
        </nav>
    </header>
    <main>
        <div class="tool">
            <h1>密码生成器</h1>
            <label for="length">密码长度:</label>
            <select id="length">
                <option value="8" selected>8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
            </select>
            <br>
            <label for="uppercase">包含大写字母:</label>
            <input type="checkbox" id="uppercase">
            <br>
            <label for="numbers">包含数字:</label>
            <input type="checkbox" id="numbers">
            <br>
            <button onclick="generatePassword()" class="action-button">生成密码</button>
            <button onclick="copyPasswordToClipboard()" id="copyButton" disabled class="action-button">复制密码</button>
            <br>
            <label for="password">生成的密码:</label>
            <span id="password"></span>
            <br>
        </div>
    </main>
    <script src="../js/main.js"></script>
    <script src="../js/passwordGenerator.js"></script>
</body>
</html>
