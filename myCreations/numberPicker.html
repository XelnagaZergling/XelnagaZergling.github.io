<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分裂池</title>
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/main.css" id="day-mode-style">
    <link rel="stylesheet" href="../css/main-night.css" id="night-mode-style" disabled>
</head>
<body>
    <header class="class1">
        <h1>分裂池 - 工具</h1>
        <nav class="class2">
          <ul>
            <li><a href="../index.html">返回首页</a></li>
            <li><a href="../myCreations.html">查看全部</a></li>
          </ul>
        </nav>
      </header>
    <main>
        <div class="tool">
            <h1 class="page-title">随机数字抽取器</h1>
    
            <label for="minRange" class="input-label">最小范围：</label>
            <input type="number" id="minRange" min="1" value="1" class="input-field">
            <br>
            <label for="maxRange" class="input-label">最大范围：</label>
            <input type="number" id="maxRange" min="1" value="100" class="input-field">
            <br>
            <label for="quantity" class="input-label">抽取数量：</label>
            <input type="number" id="quantity" min="1" max="100" value="1" class="input-field">
            <br><br>
            <label for="allowDuplicates" class="input-label">允许重复：</label>
            <input type="checkbox" id="allowDuplicates" >
            <br><br>
            
            <button onclick="generateRandomNumbers()" class="action-button">抽取</button>
            
            <h2>抽取结果：</h2>
            <div id="result"></div>
        </div>
    </main>
    <script src="../js/main.js"></script>
    <script src="../js/passwordGenerator.js"></script>
    <script>
        function generateRandomNumbers() {
            const min = parseInt(document.getElementById("minRange").value);
            const max = parseInt(document.getElementById("maxRange").value);
            const quantity = parseInt(document.getElementById("quantity").value);
            const allowDuplicates = document.getElementById("allowDuplicates").checked;

            if (min > max) {
                alert("最小范围不能大于最大范围！");
                return;
            }

            if (quantity < 1 || quantity > 100) {
                alert("抽取数量必须在1到100之间！");
                return;
            }

            let result = [];

            while (result.length < quantity) {
                const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
                if (!allowDuplicates && result.includes(randomNum)) {
                    continue; // 如果不允许重复并且数字已经存在于结果中，继续循环
                }
                result.push(randomNum);
            }

            document.getElementById("result").textContent = "抽取结果：" + result.join(", ");
        }
    </script>
</body>
</html>
